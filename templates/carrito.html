{% block bodycontent %}
<div class="contenidoCar">

        </div>

        <div class="titulo">
            <label>Carrito de Compra</label>
        </div>

        <table class="carritotabla">
            <!-- encabezado de tabla -->
            <tr>
                <th>Codigo producto</th>
                <th>Nombre producto</th>
                <th>Precio Unitario</th>
                <th>Descuento</th>
                <th><button>-</button> Cantidad <button>+</button> </th>
                <th>Precio Total</th>
            </tr>
            <!-- formato de llenado de tabla -->
            <tr>
                <th><label>12</label></th>
                <th><label>Samsung Galaxy S22</label></th>
                <th><label>120.00</label></th>
                <th><label>10.00</label></th>
                <th><label>2</label></th>
                <th><label>220.00</label></th>
            </tr>

            <tr>
                <th><label>12</label></th>
                <th><label>Samsung Galaxy S22</label></th>
                <th><label>120.00</label></th>
                <th><label>10.00</label></th>
                <th><label>2</label></th>
                <th><label>220.00</label></th>
            </tr>
        </table>

        <div class="importe">
            <label>Importe: </label>
            <label class="imp-tot">440.00</label>
        </div>
    </div>
    <div class="botonesC">
        <button class="btn-secondary">Cotizar</button>
        <button class="btn-primary" onclick="openForm()">Generar Venta</button>
    </div>
</div>


<div class="popup" id="popup">
    <div class="cuadro">
        <label>FORMA DE PAGO</label>
        <button onclick="closeForm()"><a href="./comprobante.html">EFECTIVO</a></button>
        <button onclick="closeForm()"><a href="./comprobante.html">TARJETA DE CREDITO</a></button>
        <button onclick="closeForm()"><a href="./comprobante.html">TARJETA DE DEBITO</a></button>
        <button onclick="closeForm()"><a href="./comprobante.html">APLICACION</a></button>
    </div>
</div>
<script>
    function openForm() {
        document.getElementById("popup").style.display = "block";
    }

    function closeForm() {
        document.getElementById("popup").style.display = "none";
    }
</script>
{% endblock %}
