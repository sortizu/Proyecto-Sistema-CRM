<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Carrito</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<body>
    <header>
        <div class="Modulos">
            <button><img class="logo" src="../static/resources/images/cubo.png" title="Inicio"></button>
        </div>
        <div class="Sesion">
            <div class="usuario"><img src="../static/resources/images/usuario.png" title="Inicio">
                <label>Nombre</label>
            </div>
            <div class="botones">
                <button class="salir"><label>Salir</label><img
                        src="../static/resources/images/boton-de-encendido-apagado.png" title="Salir"></button>
                <button class="configuracion"><label>Configuraci√≥n</label><img
                        src="../static/resources/images/configuraciones.png" title="Configuracion"></button>
            </div>
        </div>
    </header>
    <div class="contenidoCar">
        <div class="tabla">
            <div class="det-cab">
                <button class="volver"><img title="volver"
                        src="../static/resources/images/icons8-izquierda-24 (1).png">Volver</button>
            </div>

            <div class="titulo">
                <label>Carrito de Compra</label>
            </div>

            <table class="carritotabla">
                <!-- encabezado de tabla -->
                <tr>
                    <th>Codigo producto</th>
                    <th>Nombre producto</th>
                    <th>Precio Unitario</th>
                    <th>Descuento</th>
                    <th><button>-</button> Cantidad <button>+</button> </th>
                    <th>Precio Total</th>
                </tr>
                <!-- formato de llenado de tabla -->
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </table>

            <div class="importe">
                <label>Importe: </label>
                <label class="imp-tot">Importe total</label>
            </div>
        </div>
        <div class="botonesC">
            <button class="btn-secondary">Cotizar</button>
            <button class="btn-primary" onclick="openForm()">Generar Venta</button>
        </div>
    </div>


    <div class="popup" id="popup">
        <div class="cuadro">
            <label>FORMA DE PAGO</label>
            <button onclick="closeForm()">EFECTIVO</button>
            <button>TARJETA DE CREDITO</button>
            <button>TARJETA DE DEBITO</button>
            <button>APLICACION</button>
        </div>
    </div>
    <script>
        function openForm() {
            document.getElementById("popup").style.display = "block";
        }

        function closeForm() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
