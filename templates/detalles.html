<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Detalles</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<body>
    <header>
        <div class="Modulos">
            <button><img class="logo" src="../static/resources/images/cubo.png" title="Inicio"></button>
        </div>
        <div class="Sesion">
            <div class="usuario"><img src="../static/resources/images/usuario.png" title="Inicio">
                <label>Nombre</label>
            </div>
            <div class="botones">
                <button class="salir"><label>Salir</label><img
                        src="../static/resources/images/boton-de-encendido-apagado.png" title="Salir"></button>
                <button class="configuracion"><label>Configuración</label><img
                        src="../static/resources/images/configuraciones.png" title="Configuracion"></button>
            </div>
        </div>
    </header>
    <div class="detalles-cab">
        <button class="volver"><img title="volver"
                src="../static/resources/images/icons8-izquierda-24 (1).png">Volver</button>
        <label>Precio producto</label>
        <label class="precio">S/{{producto.0}}</label>
        <label>Stock</label>
        <label class="stock">{{producto.1}}</label>
        <button class="agregar">AGREGAR AL CARRITO</button>
    </div>
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item" id="equipo">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <h4>DETALLES DE EQUIPO</h4>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="foto"><img title="foto" src="{{equipo.3}}" height="300"></div>
                    <div class="descs">
                        <label>Nombre</label>
                        <p>{{equipo.0}}</p>
                        <label>Descripción</label>
                        <p>{{equipo.1}}</p>
                        <label>Garantía</label>
                        <p>{{equipo.2}} meses</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="info3">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <h4>DETALLES DE PLAN</h4>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="descs">
                            <label>Nombre</label>
                            <p>{{plan.0}}</p>
                            <label>Precio</label>
                            <p>S/{{plan.1}}</p>
                            <label>Descripción</label>
                            <p>{{plan.2}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <h4>DETALLES DE ACCESORIO</h4>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="descs">
                            <label>Nombre</label>
                            <p>{{accesorio.0}}</p>
                            <label>Descripción</label>
                            <p>{{accesorio.1}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFive">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                        <h4>DETALLES DE OFERTA</h4>
                    </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse show" aria-labelledby="headingFive"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="descs">
                            <label>Nombre</label>
                            <p>{{oferta.0}}</p>
                            <label>Descuento</label>
                            <p>{{oferta.1}}</p>
                            <label>Descripción</label>
                            <p>{{oferta.2}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
